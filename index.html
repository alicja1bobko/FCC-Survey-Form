<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <header class="header">
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="single-field">
      <label id="name-label" for="name">Name</label>
      <input 
             type="text"
             name="name"
             id="name"
             class="form-style"
             placeholder="Enter your name"
             required
             />
      </div>
      <div class="single-field">
      <label id="email-label" for="email">Email</label>
      <input 
             type="email"
             name="email"
             id="email"
             class="form-style"
             placeholder="Enter your Email"
             required
             />
      </div>
            <div class="single-field">
      <label id="number-label" for="number">Age <span>(optional)</span></label>
      <input 
             type="number"
             name="age"
             id="number"
             min="12"
             max="105"
             class="form-style"
             placeholder="Age"
             />
      </div>
      <div class="single-field">
            <label id="desc-label" for="desc">Which option best describes your current role?</label>
        <select id="role" name="role" class="form-style" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="noAns">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      </div>
       <div class="single-field">
          <label id="desc-label" for="desc">Would you recommend freeCodeCamp to a friend?</label>
         <label>
        <input
          name="recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >  
      </div>
          <div class="single-field">
            <label>What is your favourite feature od freeCodeCamp?</label>
        <select id="dropdown" name="feature" class="form-style" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open source</option>
      </select>
      </div>
         
      <div class="single-field">
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
       <label>
        <input
          name="preferance"
          value="front-end"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label>  
     <label>
        <input
          name="preferance"
          value="back-end"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label> 
        
     <label>
        <input
          name="preferance"
          value="data-viz"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label> 
        
     <label>
        <input
          name="preferance"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label> 
        
      <label>
        <input
          name="preferance"
          value="community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label> 
        
      <label>
        <input
          name="preferance"
          value="help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label> 
        
      <label>
        <input
          name="preferance"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label> 
        
      <label>
        <input
          name="preferance"
          value="meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label> 
        
      <label>
        <input
          name="preferance"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label> 
        
    <label>
        <input
          name="preferance"
          value="Forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label> 
        
     <label>
        <input
          name="preferance"
          value="courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label> 
        
      </div>
       <div class="single-field">
            <label>Any comments or suggestions?</label>
            <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      </div>
      <div class="single-field">
      <button type="submit" id="submit" class="submit-button">Submit</button>
        
      </div>
    </form>

  </div>
  
  
</body>
</html>
